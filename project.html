    <!--Header start-->
    <header>
        <div class="collapse bg-dark" id="navbarHeader">

</body>

<script>
    jQuery.getJSON("https://davidteather.github.io/database.json", function (json) {
        var responseRes = "";
        var title = window.location.href.split("title=")[1];
        var found = false

        for (row in json) {
            if (json[row]['projecttitle'] == title) {
                found = true;
                $('#image_link')[0].innerHTML = '<img src="' + json[row]['imgsource'] +
                    '" style="width:100%;height:100%;">';
                $('#articleTitle')[0].innerHTML = json[row]['articletitle'];
                $('#longText')[0].innerHTML = json[row]['longtext'];
                if (json[row].projecturl != 'NoUrl') {
                    $('#projectLink')[0].innerHTML = 'Check it out <a href="' + json[row].projecturl +
                        '" target="_blank">here</a>';
                }
            }
        }

        if (!found) {
            $('#articleTitle')[0].innerHTML = 'Not found!'
        }
    });
</script>
